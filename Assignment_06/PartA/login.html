<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div class="container">
    <h1>Login</h1>
    <form id="loginForm" novalidate>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@northeastern.edu"/>
        <span class="error" id="emailError"></span>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Min 8 characters"/>
        <span class="error" id="passwordError"></span>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" id="rememberMe"/> Remember Me
        </label>
      </div>

      <span class="error" id="credentialError"></span>
      <div id="successMsg" class="success" style="display:none;">Login successful! Redirecting...</div>

      <button type="submit" id="loginBtn" disabled>Login</button>

    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    const USERS = [
      { email: "alice@northeastern.edu", password: "password123" },
      { email: "bob@northeastern.edu",   password: "securepass1" }
    ];

    const validateEmail = () => {
      const val = $("#email").val().trim();
      if (!val || !/^[^\s@]+@northeastern\.edu$/i.test(val)) {
        $("#emailError").text("Please enter a valid Northeastern email");
        return false;
      }
      $("#emailError").text("");
      return true;
    };

    const validatePassword = () => {
      const val = $("#password").val();
      if (!val) {
        $("#passwordError").text("Password is required");
        return false;
      }
      if (val.length < 8) {
        $("#passwordError").text("Password must be at least 8 characters");
        return false;
      }
      $("#passwordError").text("");
      return true;
    };

    const toggleBtn = () => {
      const emailOk = /^[^\s@]+@northeastern\.edu$/i.test($("#email").val().trim());
      const passOk  = $("#password").val().length >= 8;
      $("#loginBtn").prop("disabled", !(emailOk && passOk));
    };

    $("#email").on("keyup blur", () => { validateEmail(); toggleBtn(); });
    $("#email").on("focus", () => $("#emailError").text(""));

    $("#password").on("keyup blur", () => { validatePassword(); toggleBtn(); });
    $("#password").on("focus", () => $("#passwordError").text(""));

    $("#loginForm").on("submit", (e) => {
      e.preventDefault();
      if (!validateEmail() || !validatePassword()) return;

      const email = $("#email").val().trim().toLowerCase();
      const pass  = $("#password").val();
      const user  = USERS.find(u => u.email === email && u.password === pass);

      if (!user) {
        $("#credentialError").text("Invalid email or password");
        return;
      }

      $("#credentialError").text("");

      const storage = $("#rememberMe").is(":checked") ? localStorage : sessionStorage;
      storage.setItem("session", JSON.stringify({
        username:       email.split("@")[0],
        email:          email,
        loginTimestamp: new Date().toISOString(),
        isLoggedIn:     true
      }));

      $("#successMsg").fadeIn(400);
      setTimeout(() => { window.location.href = "calculator.html"; }, 2000);
    });
  </script>
</body>
</html>
